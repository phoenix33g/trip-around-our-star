<html><link rel='stylesheet' type='text/css' href='vizSend.css'/><body>
<h1>PROFILE</h1>
<h2>Commands</h2>
<table>
  <tr>
    <th>Command</th><th>Arguments</th><th>Info</th>
  </tr>
  <tr>
    <th>ADD</th>
    <td><i>String</i>&nbsp;command<br>    </td>    <td>append command to the profile.</td>
  </tr>
  <tr>
    <th>APPLY</th>
    <td>-</td>
    <td>apply the commands from the profile.</td>
  </tr>
  <tr>
    <th>CLEAR</th>
    <td>-</td>
    <td>clear the commands from the profile.</td>
  </tr>
  <tr>
    <th>GET</th>
    <td>-</td>
    <td>get commands to be executed when APPLY is sent.</td>
  </tr>
  <tr>
    <th>LOAD</th>
    <td>-</td>
    <td>load the profile from the config.</td>
  </tr>
</table>
</body></html>
